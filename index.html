<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - PHIMS Security</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            color: #00ffcc;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #bbbbbb;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555555;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .container {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>We're building a hub for cyber security, pentesters, and bug bounty hunters. Stay tuned!</p>
        <div class="footer">
            &copy; 2025 PHIMS Security By <a style="color: #bbbbbb;" href="https://xavk.me">xAvk</a>. All rights reserved.
        </div>
    </div>
</body>
</html>
